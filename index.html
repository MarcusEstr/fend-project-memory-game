<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <div class="timer">
                <span id="minutes">0</span> Minute(s) 
                <span id="seconds">0</span> Seconds
            </div>

            <!-- Restart game -->
            <div class="restart" onclick=stopTimer();initializeGame()>
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <!-- Card HTML built programmatically via app.js -->
        </ul>
    </div>

    <!-- Winner Modal -->
    <!-- Learned about Modals via W3Schools: https://www.w3schools.com/howto/howto_css_modals.asp -->
    <!-- Debug: Trigger/Open The Modal -->
    <button id="myBtn">Open Modal</button>

    <div id="winnerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Congratulations, you win!</p>
            <p>Moves it took you to win: <strong><span id="finalMove"> </span></strong></p>
            <p>Time it took you to win: <strong><span id="finalTime"> </span></strong></p>
            <p>Star rating: <strong><span id="finalStar"> </span> out of 3 stars</strong></p>
            <button id="playAgain">Play Again</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
